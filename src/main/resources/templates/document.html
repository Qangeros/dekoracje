<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body onload="showAllDocuments(event);">
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" th:href="@{/}">Dekoracje</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Strona główna<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/about}">O nas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}">Kontakt</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdownSubPages" data-toggle="dropdown">
          Panele
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownSubPages">
          <a class="dropdown-item" th:href="@{/address}">Adresy</a>
          <a class="dropdown-item" th:href="@{/customer}">Klienci</a>
          <a class="dropdown-item" th:href="@{/document}">Dokumenty</a>
          <a class="dropdown-item" th:href="@{/supplier}">Dostawcy</a>
          <a class="dropdown-item" th:href="@{/product}">Produkty</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <form onsubmit="handleFormSubmit(event)">
        <div class="form-group">
          <button type="button" class="btn btn-info mr-3" id="showAllDocumentButton"
                  onclick="showAllDocuments(event)" >Wyświetl wszystkie</button>
          <div class="d-inline-block mr-3" style="width: calc(100% - 300px);">
            <input type="text" class="form-control" id="id" placeholder="Wyszukaj..." />
          </div>
          <button type="submit" class="btn btn-primary" id="getDocumentButton">Wyszukaj</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-bordered mx-auto">
        <thead>
        <tr>
          <th scope="col">Nazwa</th>
          <th scope="col">Data</th>
          <th scope="col">Kwota</th>
          <th scope="col">Dokument zakupowy?</th>
        </tr>
        </thead>
        <tbody id="documents">
        </tbody>
      </table>
    </div>
  </div>
</div>
<div id="document-result" class="alert alert-primary text-center"
     role="alert" style="display:none; width:80%; margin: 0 auto;"></div>

<div class="text-center">
  <button class="btn btn-info mr-3" id="add-button" onclick="showForm(event)" style="width: 20%;">Dodaj dokument</button>
</div>
<div id="form-container" class="row justify-content-center" style="display: none;">
  <form id="add-form">
    <h3 class="text-center">Nowy dokument</h3>
    <div class="form-group">
      <label for="name">Nazwa:</label>
      <input type="text" id="name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Data:</label>
      <input type="date" id="date" name="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Kwota:</label>
      <input type="text" id="price" name="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="isPurchase">Dokument zakupowy:</label>
      <input type="checkbox" id="isPurchase" name="isPurchase" class="form-control">
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" id="addDocumentButton"
              onclick="addDocument(event)">Dodaj</button>
    </div>
  </form>
</div>
<script type="text/javascript" src="documentScripts.js"></script>
</body>
</html>
