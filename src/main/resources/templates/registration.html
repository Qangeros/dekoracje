            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Zarejestruj się</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Dekoracje</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Strona główna<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">O nas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Kontakt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownSubPages" data-toggle="dropdown">
                    Panele
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownSubPages">
                    <a class="dropdown-item" th:href="@{/address}">Adresy</a>
                    <a class="dropdown-item" th:href="@{/customer}">Klienci</a>
                    <a class="dropdown-item" th:href="@{/document}">Dokumenty</a>
                    <a class="dropdown-item" th:href="@{/supplier}">Dostawcy</a>
                    <a class="dropdown-item" th:href="@{/product}">Produkty</a>
                    <a class="dropdown-item" th:href="@{/stock}">Stany magazynowe</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}">Koszyk</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container text-center">
    <div>
        <h1>Utwórz użytkownika</h1>
    </div>
    <form id="form-register" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Typ konta: </label>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="name" value=0 required>
                        <label class="form-check-label">Klient</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="name" value=1 required>
                        <label class="form-check-label">Dostawca</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Email: </label>
                <div class="col-8">
                    <input type="email" name="email" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Nazwa użytkownika: </label>
                <div class="col-8">
                    <input type="text" name="username" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Hasło: </label>
                <div class="col-8">
                    <input type="password" name="password" class="form-control"
                           required minlength="6" maxlength="30"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Powtórz hasło: </label>
                <div class="col-8">
                    <input type="password" name="password1" class="form-control"
                           required minlength="6" maxlength="30"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Zarejestruj się</button>
            </div>
        </div>
    </form>
</div>
<div id="registration-result" class="alert alert-primary text-center"
     role="alert" style="display:none; width:80%; margin: 0 auto;"></div>
<script type="text/javascript" src="../scripts/registerScripts.js"></script>
</body>
</html>
