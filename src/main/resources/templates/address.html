<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="showAllAddresses(event);">
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <form onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <button type="button" class="btn btn-info mr-3" id="showAllAddressesButton"
                            onclick="showAllAddresses(event)">Wyświetl wszystkie</button>
                    <div class="d-inline-block mr-3" style="width: calc(100% - 300px);">
                        <input type="text" class="form-control" id="id" placeholder="Wyszukaj..." />
                    </div>
                    <button type="submit" class="btn btn-primary" id="getAddressButton">Wyszukaj</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-bordered mx-auto">
                <thead>
                <tr>
                    <th scope="col">Ulica</th>
                    <th scope="col">Miasto</th>
                    <th scope="col">Kod pocztowy</th>
                    <th scope="col">Adres miejsca roboczego</th>
                </tr>
                </thead>
                <tbody id="addresses">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="address-result" class="alert alert-primary text-center"
     role="alert" style="display:none; width:80%; margin: 0 auto;"></div>

<button class="btn btn-primary" id="add-button" onclick="showForm(event)">Dodaj adres</button>
<div id="form-container" class="row justify-content-center" style="display: none;">
    <form id="add-form">
        <h3 class="text-center">Nowy adres</h3>
        <div class="form-group">
            <label for="street">Ulica:</label>
            <input type="text" id="street" name="street" class="form-control">
        </div>
        <div class="form-group">
            <label for="city">Miasto:</label>
            <input type="text" id="city" name="city" class="form-control">
        </div>
        <div class="form-group">
            <label for="postalCode">Kod pocztowy:</label>
            <input type="text" id="postalCode" name="postalCode" class="form-control">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="isWorkplace" name="isWorkplace" class="form-check-input">
            <label for="isWorkplace" class="form-check-label">Miejsce robocze:</label>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="addAddressButton"
                    onclick="addAddress(event)">Dodaj</button>
        </div>
    </form>
</div>

<script>
    function getAddress(event) {
        event.preventDefault();
        var searchString = document.getElementById("id").value;
        $.ajax({
            url: '/address/getbystring',
            type: 'GET',
            data: { searchString: searchString },
            success: function(response) {
                var table = "<table border='1'>"
                if (response.length > 0) {
                    for (var i = 0; i < response.length; i++) {
                        var address = response[i];
                        table += "<tr><td>" + address.street + "</td>"
                        table += "<td>" + address.city + "</td>"
                        table += "<td>" + address.postalCode + "</td>"
                        table += "<td>" + address.isWorkplace + "</td>"
                        table += "<td style='text-align:center;'><i class='fa fa-trash'" +
                            " style='font-size:24px; cursor:pointer;' " +
                            "onclick='deleteAddress(event, " + address.id + ")'></i></td>"
                        table += "</tr>"
                    }
                    table += "</table>"
                    document.getElementById("addresses").innerHTML = table;
                }
            },
            error: function() {
                $("#address-result").html("Wystąpił błąd").fadeIn().delay(3000).fadeOut();
            }
        });
    }
    function showAllAddresses(event) {
        event.preventDefault();
        $.ajax({
            url: '/address/getall',
            type: 'GET',
            success: function(response) {
                var table = "<table border='1'>"
                if (response.length > 0) {
                    for (var i = 0; i < response.length; i++) {
                        var address = response[i];
                        table += "<tr><td>" + address.street + "</td>"
                        table += "<td>" + address.city + "</td>"
                        table += "<td>" + address.postalCode + "</td>"
                        table += "<td>" + address.isWorkplace + "</td>"
                        table += "<td style='text-align:center;'><i class='fa fa-trash' " +
                            "style='font-size:24px; cursor:pointer;' " +
                            "onclick='deleteAddress(event, " + address.id + ")'></i></td>"
                        table += "</tr>"
                    }
                    table += "</table>"
                    document.getElementById("addresses").innerHTML = table;
                }
            },
            error: function() {
                $("#address-result").html("Wystąpił błąd").fadeIn().delay(3000).fadeOut();
            }
        });
    }
    function deleteAddress(event, id){
        event.preventDefault();
        if (confirm("Czy na pewno chcesz usunąć adres?")) {
            $.ajax({
                url: '/address/deletebyid',
                type: 'DELETE',
                data: { id: id },
                success: function() {
                    showAllAddresses(event);
                    $("#address-result").html("Usunięto adres").fadeIn().delay(3000).fadeOut();
                },
                error: function(jqXHR) {
                    $("#address-result").html(jqXHR.responseJSON.message).fadeIn().delay(3000).fadeOut();
                }
            });
        }
    }
    function addAddress(event) {
        event.preventDefault();
        var address = {
            street: document.getElementById("street").value,
            city: document.getElementById("city").value,
            postalCode: document.getElementById("postalCode").value,
            isWorkplace: document.getElementById("isWorkplace").checked
        };
        $.ajax({
            url: '/address/add',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(address),
            success: function() {
                document.getElementById("street").value = "";
                document.getElementById("city").value = "";
                document.getElementById("postalCode").value = "";
                document.getElementById("isWorkplace").checked = false;
                showAllAddresses(event);
                $("#address-result").html("Dodano adres").fadeIn().delay(3000).fadeOut();
            },
            error: function() {
                $("#address-result").html("Błąd podczas dodawania adresu").fadeIn().delay(3000).fadeOut();
            }
        });
    }
    function handleFormSubmit(event) {
        event.preventDefault();
        var idInput = document.getElementById("id");
        if (idInput.value.trim() === "") {
            showAllAddresses(event);
        } else {
            getAddress(event);
        }
    }
    function showForm(event){
        event.preventDefault();
        document.getElementById("form-container").style.display =
            (document.getElementById("form-container").style.display === "none") ? "grid" : "none";
    }
</script>

</body>
</html>
