<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" th:href="@{/index}">Dekoracje</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Strona główna<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">O nas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Kontakt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownSubPages" data-toggle="dropdown">
                    Panele
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownSubPages">
                    <a class="dropdown-item" th:href="@{/address}">Adresy</a>
                    <a class="dropdown-item" th:href="@{/customer}">Klienci</a>
                    <a class="dropdown-item" th:href="@{/document}">Dokumenty</a>

                    <a class="dropdown-item" th:href="@{/product}">Produkty</a>

                </div>
            </li>
            <li class="nav-item">

            </li>
        </ul>
    </div>
</nav>
<div class="d-flex align-items-center justify-content-center" style="height:50vh">
    <div class="container">
        <h2 align=center>Formularz logowania</h2>
        <form>
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" class="form-control" id="username" placeholder="Wpisz nazwę użytkownika"
                       name="username">
            </div>
            <div class="form-group">
                <label for="pwd">Hasło:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Wpisz hasło" name="pwd">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" id="submitBtn">Zaloguj</button>
                <a class="btn btn-default" th:href="@{/registration}">Nie masz konta? Zarejestruj się!</a>
            </div>
        </form>
    </div>
</div>
<div id="login-result" class="alert alert-primary text-center"
     role="alert" style="display:none; width:80%; margin: 0 auto;"></div>
<script type="text/javascript" src="../scripts/loginScripts.js"></script>
</body>

</html>
